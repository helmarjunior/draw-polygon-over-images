<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>draw-polygon-over-image</title>

    <!-- JS-->
    <meta name="author" content="EVERYANGLE">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="js/lib/painter.js"></script>
    <script src="js/app.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">
    <main>
        <div class="jumbotron">
            <div class="container">
                <h2 class="display-4">Polygon Draw <i class="bi bi-hexagon"></i></h2>
                <p>Please upload your image to start drawing.</p>
                <p><input type="file" class="form-control-file" id="file" accept="image/*" /></p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="btn-group action-btns mb-2" role="group">
                        <button type="button" id="viewbtn" data-toggle="tooltip" data-placement="top" title="View">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button type="button" id="polygon" data-toggle="tooltip" data-placement="top" title="Draw">
                            <i class="bi bi-bounding-box"></i>
                        </button>
                        <button type="button" id="selectbtn" data-toggle="tooltip" data-placement="top" title="Move">
                            <i class="bi bi-arrows-move"></i>
                        </button>
                        <button type="button" id="undobtn" data-toggle="tooltip" data-placement="top" title="Undo">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <button type="button" id="save" data-html='true' data-toggle='popover'>
                            <i class="bi bi-save2" data-toggle="tooltip" data-placement="top"
                                title="Generate Coordinates"></i>
                        </button>
                    </div>
                    <div id="canvas-ctt"><canvas id="mycanvas"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
